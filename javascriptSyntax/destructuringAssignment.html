      // ---------****Object destructuring****----------

      /*  Basic assignment
                -Assignment declaration like let var const */
      let user = { name: "Akash", age: 27, salary: 25000, desi: "Developer" };

      let { name, age, salary, desi } = user;
      console.log(name, age, salary, desi);

      /* Assignment without declaration
              -The parentheses ( ... ) around the assignment statement are required when using object literal destructuring assignment without a declaration.
              let a,b,c;
              ({ a, b, c } = { a: 10, b: 20, c: 30 });
              console.log(a);
              */

      // Unpacking fields from objects passed as a function parameter

      let user1 = {
        name: "akash",
        age: 27,
        salary: 25000,
        other: {
          name1: "pankaj",
          age1: 30,
          salary1: 30000,
        },
      };

      let fun2 = function fun1({ name, age, other: { age1, name1 } }) {
        console.log(name1, name, age1, age);
      };
      fun2(user1);
    </script>
